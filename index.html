<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <title>Strive Products</title>
    <style>
      .price {
        color: grey;
      }
      .price span {
        color: orangered;
      }

      .card button {
        border: none;
        outline: 0;
        padding: 12px;
        color: white;
        background-color: #000;
        text-align: center;
        cursor: pointer;
        width: 100%;
        font-size: 18px;
      }
      .card button:hover {
        opacity: 0.7;
      }

      .box {
        max-width: 100%;
        max-height: 30vh;
        display: flex;
      }
      .box img {
        margin: auto;
        width: auto;
        height: 30vh;
        object-fit: contain;
        /* remove extra space below image */
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
      <a class="navbar-brand" href="./index.html">Strive Products</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="./index.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./backoffice.html">Backoffice</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container text-center">
      <h1>STRIVE CRUD PRODUCTS</h1>
      <h2 class="my-5">Products In Stock</h2>
      <div class="col-md-12 mb-5">
        <div
          class="row row-cols-1 row-cols-md-2 row-cols-lg-3"
          id="currentProducts"
        ></div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script>
      window.onload = async () => {
        const url = "https://striveschool-api.herokuapp.com/api/product/";
        const headers = {
          Authorization:
            "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI1ZmFiY2M5NDRiY2RlMTAwMTc2MTZhOTYiLCJpYXQiOjE2MDUwOTQ1NDksImV4cCI6MTYwNjMwNDE0OX0.JMToVdUvDxcKoie5yISpJXvFS_X7OxsS8cbw33i1oV0",
        };

        let currentProducts = document.querySelector("#currentProducts");

        try {
          let response = await fetch(url, { headers }); // this is getting the response from the API for a fetch request
          let products = await response.json(); // this is transforming the response in a json, asyncronous operation!
          console.log(products);
          if (products.length > 0) {
            products.forEach((product) => {
              console.log(product);

              let productItem = document.createElement("div");
              productItem.classList.add("col", "mb-4");
              productItem.innerHTML = `<div class="card p-3">
                    <div class="box" ><img
                      src=${product.imageUrl}
                      alt=${product.name}
                      class="img-fluid"
                    /></div>
                    <h6 class="pt-3">${product.name}</h6>
                    <p>Brand: ${product.brand}</p>
                    <p class="price">Price: <span>$${product.price}<span></p>
                    <p>${
                      product.description.length < 100
                        ? product.description
                        : product.description.substring(0, 100) + " ..."
                    }</p>
                    <p>
                      <button>Add to Cart</button>
                    </p>
                  </div>`;
              currentProducts.appendChild(productItem);
            });
          } else {
            currentProducts.innerHTML = "<h1>No Products Available</h1>";
          }
        } catch (error) {
          console.log(error);
        }
      };
      console.log(`current url: ${window.location.href}`);
    </script>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
